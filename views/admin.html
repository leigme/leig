<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="leig" />

		<!-- CSS  -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

		<!-- Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css" />

		<!-- Scripts  -->
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

		<!-- Edit -->
		<script type="text/javascript" src="/static/edit/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="/static/edit/xheditor-1.1.14-zh-cn.min.js"></script>
		
		<title></title>

	<body>
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<ul class="nav nav-pills" style="padding-top:5px">
									<li><a href="/">首页</a></li>
									<li {{if .IsBlog}}class="active"{{end}}><a href="/admin?options=1">添加博客</a></li>

								</ul>

								<div class="pull-right">

								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<div class="row" style="padding-top:5%">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					{{if .IsBlog}}
						{{template "editblog" .}}
					{{end}}
					{{if .IsPhoto}}
						{{template "editphoto" .}}
					{{end}}
					{{if .IsSort}}
						{{template "editsort" .}}
					{{end}}
					{{if .IsPwd}}
						{{template "editpwd" .}}
					{{end}}
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
